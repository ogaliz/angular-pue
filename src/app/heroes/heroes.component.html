<h3>{{ hero.id }} - {{ hero.name | uppercase }}</h3>
<p>heroes works!</p>

<h3>Listado de Heroes</h3>
<ul class="heroes">
    <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero" 
    (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
